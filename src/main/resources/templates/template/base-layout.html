<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Simple Blog</title>

    <link rel="icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="shortcut icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link th:href="@{/css/custom-input.css}" href="../../static/css/custom-input.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" href="../../static/css/main.css" rel="stylesheet">

    <script th:src="@{https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js}" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script th:src="@{https://cdn.bootcss.com/bootstrap-hover-dropdown/2.2.1/bootstrap-hover-dropdown.min.js}" src="https://cdn.bootcss.com/bootstrap-hover-dropdown/2.2.1/bootstrap-hover-dropdown.js"></script>
    <script th:src="@{https://cdn.bootcss.com/modernizr/2.8.3/modernizr.min.js}" src="https://cdn.bootcss.com/modernizr/2.8.3/modernizr.js"></script>
    <script th:src="@{/js/main.js}" src="../../static/js/main.js"></script>
</head>

<body th:with="user=${T(org.springframework.security.core.context.SecurityContextHolder).getContext().getAuthentication().getPrincipal()}">
<th:block layout:fragment="body"></th:block>
</body>
</html>
